<!DOCTYPE html>

<title>Timer</title>
<style>p {font-size: 36px;}</style>
<script>
// 1. Let the timer run till it stops. How many seconds
//    remain? Make an adjustment to the tick function so
//    that the timer stops at 0.
//
// 2. Apply the formatTime function to seconds in the tick
//    function so that the time displays nicely.
//
// 3. When the time is initally displayed, it is in default
//    paragraph color (black). Modify the start function so
//    that once the clock starts, the time (in span tag) is
//    displayed in green text.
//
// 4. Modify the tick function so that once the timer stops,
//    the time is displayed in red.
//
// 5. Modify the seconds variable so that the timer will run
//    for exactly three minutes. Be sure that when the page
//    first loads, the correct time is displayed.

var seconds;
var timer;

function start() {
    if (timer) {
        clearInterval(timer);
    }

    seconds = 120;
    timer = setInterval(tick, 1000);

    document.getElementById('timer').style.color = "#009900";
}

function tick() {
    document.getElementById('timer').innerHTML = formatTime(seconds);

    if (seconds > 0) {
        seconds = seconds - 1;
    }
    else {
        document.getElementById('timer').style.color = "#990000";
        clearInterval(timer);
    }
}

function formatTime(seconds) {
    var mm = Math.floor(seconds / 60);
    var ss = seconds % 60;

    if (ss<10) {
        ss = "0" + ss;
    }

    return mm + ":" + ss;
}
</script>
</head>

<body>
<h1>JavaScript Intervals and Timing</h1>

<h2>Timer</h2>
<input type="button" onclick="start()" value="Start timer">
<p>Time: <span id="timer">0:05</span></p>
